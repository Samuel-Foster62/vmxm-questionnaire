components:
- components:
  - layout_properties: {grid_position: 'LNKRFG,BLDRAN'}
    name: label_1
    properties: {role: headline, text: VMXm Questionnaire}
    type: Label
  - layout_properties: {grid_position: 'VVCNER,EMOLCW'}
    name: rich_text_1
    properties:
      content: |-
        Please fill in this form with as much information as you can and click "submit" at the bottom of the page. Tooltips are available to help with any section. If you are unable to complete a question then please leave it blank. There is a general comments box at the bottom if there is anything in particular you'd like to inform us about. If you have any questions regarding this form, or prospective experiments please contact us at <a href="mailto:vmxm@diamond.ac.uk". >vmxm@diamond.ac.uk. </a>

        The information you provide in the form will be available to the VMXm beamline team at Diamond to help with planning your experiment. Any personal data submitted in this form will be processed in accordance with Diamond’s Privacy Notice available at: <a href="https://www.diamond.ac.uk/Home/Legal-and-Compliance/Privacy-Notice-.html/">https://www.diamond.ac.uk/Home/Legal-and-Compliance/Privacy-Notice-.html
      format: restricted_html
      spacing:
        padding: [null, 5, null, 5]
      spacing_above: medium
      spacing_below: medium
    type: RichText
  - layout_properties: {grid_position: 'RWIAGK,HFMGQH'}
    name: label_2
    properties: {icon: 'fa:info', role: body, spacing_below: large, text: '* indicates required information'}
    type: Label
  - components:
    - layout_properties: {grid_position: 'TIZHSP,AOHZKA'}
      name: label_3
      properties: {role: title, text: Basic information*}
      type: Label
    - layout_properties: {grid_position: 'WAVRUB,SWEMOQ'}
      name: label_4
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: '*Name'
      type: Label
    - event_bindings: {lost_focus: txtName_lost_focus}
      layout_properties: {grid_position: 'OHYRXW,UKFHWM'}
      name: txtName
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, tooltip: 'Your name, or the name of the project contact if filling in form on behalf of someone else'}
      type: TextBox
    - layout_properties: {grid_position: 'HMSQSI,ORMVEF'}
      name: label_5
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: '*Email'
      type: Label
    - event_bindings: {lost_focus: txtEmail_lost_focus, pressed_enter: txtEmail_pressed_enter}
      layout_properties: {grid_position: 'NNZJJH,PSTXQS'}
      name: txtEmail
      properties: {background: 'rgba(3, 31, 35, 0.12)', foreground: wht, role: outlined, tooltip: 'eg., name@institution.domain', type: email}
      type: TextBox
    - layout_properties: {grid_position: 'QIJPDD,YCWBKB'}
      name: label_5_copy
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: Group/ University
      type: Label
    - layout_properties: {grid_position: 'DECPPF,EWGDCS'}
      name: txtAffil
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, text: '', tooltip: 'eg., Moody Lab, University of Leicester'}
      type: TextBox
    - layout_properties: {grid_position: 'JRQUHB,OYCYXK'}
      name: label_5_copy_2
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: BAG Number
      type: Label
    - layout_properties: {grid_position: 'XLGYSN,IUOEOX'}
      name: txtBAG
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, tooltip: 'eg., mx12345'}
      type: TextBox
    - layout_properties: {grid_position: 'QDVBNJ,KCRPEJ'}
      name: label_5_copy_6
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: VMXm Contact
      type: Label
    - layout_properties: {grid_position: 'IMQCJG,YTBAXL'}
      name: dropContact
      properties:
        background: rgba(3, 31, 35, 0.12)
        items: [First Contact, Gwyndaf Evans, Anna Warren, Jose Trincao, Adam Crawshaw, Samuel Foster]
        tooltip: 'select ''first contact'' if unsure '
      type: DropDown
    - layout_properties: {grid_position: 'GYCIYP,NDFTED'}
      name: label_5_copy_3
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: '*Protein Name'
      type: Label
    - event_bindings: {lost_focus: txtProtName_lost_focus}
      layout_properties: {grid_position: 'CRVKWJ,INKNKH'}
      name: txtProtName
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, tooltip: 'Identifier you use for your protein, can be full name or acronym'}
      type: TextBox
    layout_properties: {grid_position: 'DGAWXG,KEUELR'}
    name: outlined_card_3
    properties: {col_widths: '{"KFTZDM":20}', role: outlined-card}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'TIZHSP,AOHZKA'}
      name: label_3_copy
      properties: {role: title, text: Crystal information}
      type: Label
    - layout_properties: {grid_position: 'CXQVPF,DJBSCS'}
      name: label_4_copy
      properties: {text: Crystallisation Conditions}
      type: Label
    - layout_properties: {grid_position: 'LLYDDM,QBEPET'}
      name: txtCrystCond
      properties: {background: 'rgba(3, 31, 35, 0.12)', height: 58, tooltip: 'e.g., 50mM NaH2PO4 pH 10.5, 10mM EDTA. Components is fine without concentrations'}
      type: TextArea
    - layout_properties: {grid_position: 'NAHHHS,MLBYIY'}
      name: label_8
      properties: {text: 'Method of crystallisation  e.g., sitting drop, batch crystallisation, LCP'}
      type: Label
    - layout_properties: {grid_position: 'PVKQJO,YJGWKZ'}
      name: txtCrystalisationMethod
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, tooltip: 'e.g., sitting drop vapour diffusion, dialysis, batch, LCP...'}
      type: TextBox
    - layout_properties: {grid_position: 'ELKWMM,KLTFDA'}
      name: label_6
      properties: {text: 'Cryo-protectants are not generally required on VMXm, however if your crystallisation condition contains them, or other viscous buffer components, please indicate here '}
      type: Label
    - event_bindings: {change: chkCryo_change}
      layout_properties: {grid_position: 'TGLAES,YUTBMC'}
      name: chkCryo
      properties:
        spacing:
          padding: [null, 0, null, 23]
        text: Cryo-protectant/ Viscous buffer components
        tooltip: Cryoprotectants are not required generally on VMXm, however please indicate if you have any, or other viscous buffer components
      type: CheckBox
    - layout_properties: {grid_position: 'TGLAES,WPVSAF'}
      name: txtCryoBuff
      properties: {enabled: false, role: outlined}
      type: TextBox
    - layout_properties: {grid_position: 'MZVLAL,OIBEVL'}
      name: label_5_copy_copy_copy
      properties: {text: Morphology}
      type: Label
    - layout_properties: {grid_position: 'YCTDMQ,KEJOPV'}
      name: dropMorphology
      properties:
        items: [Cube, Rod, Plate, Needle, 'Pyramidal ', Bi-pyramidal, Sphere, Other]
        tooltip: Select the closest morphology to your crystals, if you select other, please specify
      type: DropDown
    - layout_properties: {grid_position: 'YNBZPD,AVXPCH'}
      name: label_5_copy_copy
      properties: {text: Smallest crystal dimension (μm)}
      type: Label
    - layout_properties: {grid_position: 'XZCNNY,RKJYOV'}
      name: txtCrystSize
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, text: '', tooltip: Please indicate the approximate smallest dimension of your crystals}
      type: TextBox
    - layout_properties: {grid_position: 'XXLQGE,CIJKUO'}
      name: label_9
      properties: {text: 'Quantity of sample e.g., 2 x 400 μL drops, 10 μL etc.,'}
      type: Label
    - layout_properties: {grid_position: 'NGRDHW,XDMMUX'}
      name: txtCrystQuant
      properties: {background: 'rgba(3, 31, 35, 0.12)', tooltip: 'Specify the quantity of sample you will be bringing to us, a 96 well plate would be 96 x 1uL for example'}
      type: TextBox
    - layout_properties: {grid_position: 'MEFNNG,DPUQSV'}
      name: label_5_copy_2_copy
      properties: {text: 'Method to determine size e.g., light microscope, SEM'}
      type: Label
    - layout_properties: {grid_position: 'TKUCPJ,VACLHF'}
      name: txtSizing
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, tooltip: Please indicate how you estimated your crystal size}
      type: TextBox
    - layout_properties: {grid_position: 'WECJHR,JCOPXA'}
      name: label_5_copy_6_copy
      properties: {text: Space Group (if known)}
      type: Label
    - layout_properties: {grid_position: 'NJJEMY,XDAGYN'}
      name: dropSpaceGroup
      properties:
        background: rgba(3, 31, 35, 0.12)
        items: []
        tooltip: Leave as "unknown" if unsure or you have a small molecule
      type: DropDown
    - layout_properties: {grid_position: 'KHARGU,HQPEPY'}
      name: label_5_copy_3_copy
      properties: {text: 'Unit Cell (a, b, c, α, β, γ)'}
      type: Label
    - layout_properties: {grid_position: 'RBMBMH,CRZGUH'}
      name: txtUnitCell
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined}
      type: TextBox
    - layout_properties: {grid_position: 'UZYWWY,XNYMRN'}
      name: label_5_copy_4_copy
      properties: {text: Molecules per ASU (if known)}
      type: Label
    - layout_properties: {grid_position: 'LRBLNA,MWTEYC'}
      name: txtMolperASU
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, text: '', tooltip: Can be left blank if unknown}
      type: TextBox
    layout_properties: {grid_position: 'OJLHOC,CASRUY'}
    name: outlined_card_3_copy
    properties: {col_widths: '{}', role: outlined-card}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'TIZHSP,AOHZKA'}
      name: label_3_copy_copy
      properties: {role: title, text: The experiment}
      type: Label
    - layout_properties: {grid_position: 'VVOBWI,RRMXRG'}
      name: label_4_copy_copy
      properties: {text: 'Have you conducted any previous data collections or experiments been performed? If so what was observed'}
      type: Label
    - layout_properties: {grid_position: 'YLRUQB,HRQVZH'}
      name: taPrior
      properties: {background: 'rgba(3, 31, 35, 0.12)', tooltip: 'Please include any relevant experiments e.g., SEM of microcrystals, diffraction studies with any size of crystals, dynamic light scattering etc.,'}
      type: TextArea
    - layout_properties: {grid_position: 'USWKRZ,ATDHNG'}
      name: label_8_copy
      properties: {text: 'What would be the aim of the experiment at VMXm? Do you require greater resolution? Is the structure novel?'}
      type: Label
    - layout_properties: {grid_position: 'PUILNJ,ZSOPAO'}
      name: taAim
      properties: {background: 'rgba(3, 31, 35, 0.12)', tooltip: Please tell us how we can help or what you'd like to get from beamtime with us}
      type: TextArea
    - layout_properties: {grid_position: 'ZOJCUO,VPVCLT'}
      name: chkPriorStruct
      properties:
        align: center
        bold: true
        spacing:
          padding: [null, 0, null, 23]
        text: Is there a prior structure?
        tooltip: You do not have to provide a structure but please indicate if this would be a novel structure
      type: CheckBox
    - layout_properties: {grid_position: 'WDGREU,OTWRYR'}
      name: chkMR
      properties:
        align: center
        bold: true
        spacing:
          padding: [null, 0, null, 23]
        text: Is there a molecular replacement model?
        tooltip: is there a suitable computational model you can use for an MR solution, or do you require experimental phasing?
      type: CheckBox
    layout_properties: {grid_position: 'BPQWLC,TYCUTG'}
    name: outlined_card_3_copy_copy
    properties: {col_widths: '{"VPVCLT":25,"ADIIXZ":15}', role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: outlined_card_2
  properties: {role: outlined-card}
  type: ColumnPanel
- components:
  - layout_properties: {grid_position: 'TIZHSP,AOHZKA'}
    name: label_3_copy_copy_copy
    properties: {role: title, text: File uploader}
    type: Label
  - layout_properties: {grid_position: 'HWGPKZ,RNQDTT'}
    name: label_4_copy_copy_copy
    properties: {text: 'Please upload a PDB/ mmCIF file if available, alternatively provide a PDB code'}
    type: Label
  - event_bindings: {change: flPDB_change}
    layout_properties: {grid_position: 'HWGPKZ,EWCIXV'}
    name: flPDB
    properties: {file_types: '.cif, .pdb', multiple: true, text: PDB, tooltip: Upload a single pdb/ mmcif file to send as an attachment}
    type: FileLoader
  - layout_properties: {grid_position: 'HWGPKZ,RFFFDI'}
    name: txtPDB
    properties: {background: 'rgba(3, 31, 35, 0.12)', tooltip: insert a PDB code which we can use as a reference}
    type: TextBox
  - layout_properties: {grid_position: 'FVJSHE,ADIIXZ'}
    name: label_8_copy_copy
    properties: {text: 'Please upload images of your crystals, with a scale bar if available'}
    type: Label
  - event_bindings: {change: file_loader_2_change}
    layout_properties: {grid_position: 'FVJSHE,ITOYPL'}
    name: flImages
    properties: {file_types: image/*, multiple: true, text: Upload Images, tooltip: 'Please include a scale bar so we can gauge your crystal sizes! Any image format is accepted and multiple images are allowed. '}
    type: FileLoader
  - layout_properties: {grid_position: 'FVJSHE,KSSBDA'}
    name: spacer_1
    properties: {height: 32}
    type: Spacer
  layout_properties: {slot: default}
  name: outlined_card_3_copy_copy_copy
  properties: {col_widths: '{"RNQDTT":20,"ADIIXZ":20,"EWCIXV":20,"RFFFDI":20,"ITOYPL":20,"KSSBDA":20}', role: outlined-card}
  type: ColumnPanel
- event_bindings: {click: btnSubmit_click}
  layout_properties: {slot: default}
  name: btnSubmit
  properties: {background: '', role: outlined-button, text: Submit, tooltip: This will send the VMXm team and yourself an email summarising your information here}
  type: Button
container:
  properties: {html: '@theme:standard-page.html', visible: true}
  type: HtmlTemplate
custom_component: false
is_package: true
