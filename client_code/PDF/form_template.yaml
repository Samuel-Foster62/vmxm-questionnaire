      properties: {text: 'What previous data collections or experiments have been performed? If so what was observed'}
      type: Label
    - layout_properties: {grid_position: 'YLRUQB,HRQVZH'}
      name: taPrior
      properties: {background: 'rgba(3, 31, 35, 0.12)'}
      type: TextArea
    - layout_properties: {grid_position: 'USWKRZ,ATDHNG'}
      name: label_8_copy
      properties: {text: 'What is the aim of their experiment at VMXm? '}
      type: Label
    - layout_properties: {grid_position: 'PUILNJ,ZSOPAO'}
      name: taAim
      properties: {background: 'rgba(3, 31, 35, 0.12)'}
