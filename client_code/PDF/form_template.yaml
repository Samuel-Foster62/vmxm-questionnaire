components:
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- components: []
  layout_properties: {slot: title}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- components:
  - layout_properties: {grid_position: 'LNKRFG,BLDRAN'}
    name: label_1
    properties: {role: headline, text: VMXm Questionnaire Response}
    type: Label
  - components:
    - layout_properties: {grid_position: 'TIZHSP,AOHZKA'}
      name: label_3
      properties: {role: title, text: Basic information}
      type: Label
    - layout_properties: {grid_position: 'WAVRUB,SWEMOQ'}
      name: label_4
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: '*Name'
      type: Label
    - event_bindings: {lost_focus: txtName_lost_focus}
      layout_properties: {grid_position: 'OHYRXW,UKFHWM'}
      name: txtName
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined}
      type: TextBox
    - layout_properties: {grid_position: 'HMSQSI,ORMVEF'}
      name: label_5
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: '*Email'
      type: Label
    - event_bindings: {lost_focus: txtEmail_lost_focus, pressed_enter: txtEmail_pressed_enter}
      layout_properties: {grid_position: 'NNZJJH,PSTXQS'}
      name: txtEmail
      properties: {background: 'rgba(3, 31, 35, 0.12)', foreground: wht, role: outlined, type: email}
      type: TextBox
    - layout_properties: {grid_position: 'QIJPDD,YCWBKB'}
      name: label_5_copy
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: Group/ University
      type: Label
    - layout_properties: {grid_position: 'DECPPF,EWGDCS'}
      name: txtAffil
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, text: ''}
      type: TextBox
    - layout_properties: {grid_position: 'JRQUHB,OYCYXK'}
      name: label_5_copy_2
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: BAG Number
      type: Label
    - layout_properties: {grid_position: 'XLGYSN,IUOEOX'}
      name: txtBAG
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined}
      type: TextBox
    - layout_properties: {grid_position: 'QDVBNJ,KCRPEJ'}
      name: label_5_copy_6
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: VMXm Contact
      type: Label
    - layout_properties: {grid_position: 'IMQCJG,YTBAXL'}
      name: dropContact
      properties:
        background: rgba(3, 31, 35, 0.12)
        items: [First Contact, Gwyndaf Evans, Anna Warren, Jose Trincao, Adam Crawshaw, Samuel Foster]
      type: DropDown
    - layout_properties: {grid_position: 'GYCIYP,NDFTED'}
      name: label_5_copy_3
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: '*Protein Name'
      type: Label
    - event_bindings: {lost_focus: txtProtName_lost_focus}
      layout_properties: {grid_position: 'CRVKWJ,INKNKH'}
      name: txtProtName
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined}
      type: TextBox
    - layout_properties: {grid_position: 'REBRHI,SHCLEU'}
      name: label_5_copy_4
      properties:
        spacing:
          padding: [10, null, 0, null]
        spacing_below: none
        text: Construct Sequence
      type: Label
    - layout_properties: {grid_position: 'SCKFBN,NTRCPE'}
      name: txtSeq
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, text: ''}
      type: TextBox
    - layout_properties: {grid_position: 'VLSGRQ,GGOALU'}
      name: label_5_copy_5
      properties: {text: 'ERA submitted?'}
      type: Label
    - data_bindings: []
      event_bindings: {clicked: radERAYes_clicked}
      layout_properties: {grid_position: 'VLSGRQ,OMWFGS'}
      name: radERAYes
      properties: {group_name: radGrpERA, text: 'Yes', value: 'True'}
      type: RadioButton
    - event_bindings: {clicked: radERANo_clicked}
      layout_properties: {grid_position: 'VLSGRQ,KFTZDM'}
      name: radERANo
      properties: {group_name: radGrpERA, text: 'No', value: 'False'}
      type: RadioButton
    layout_properties: {grid_position: 'DGAWXG,KEUELR'}
    name: outlined_card_3
    properties: {col_widths: '{"GGOALU":20,"OMWFGS":20,"KFTZDM":20,"QHIPND":20}', role: outlined-card}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'TIZHSP,AOHZKA'}
      name: label_3_copy
      properties: {role: title, text: Crystal information}
      type: Label
    - layout_properties: {grid_position: 'CXQVPF,DJBSCS'}
      name: label_4_copy
      properties: {text: Crystallisation Conditions}
      type: Label
    - layout_properties: {grid_position: 'LLYDDM,QBEPET'}
      name: txtCrystCond
      properties: {background: 'rgba(3, 31, 35, 0.12)', height: 58}
      type: TextArea
    - layout_properties: {grid_position: 'FAVFFN,THPGCM'}
      name: chkLCP
      properties: {align: left, text: LCP}
      type: CheckBox
    - layout_properties: {grid_position: 'NAHHHS,MLBYIY'}
      name: label_8
      properties: {text: Method of crystallisation}
      type: Label
    - layout_properties: {grid_position: 'PVKQJO,YJGWKZ'}
      name: txtCrystalisationMethod
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined}
      type: TextBox
    - layout_properties: {grid_position: 'ELKWMM,KLTFDA'}
      name: label_6
      properties: {text: 'Cryo-protectants are not generally required on VMXm, however if your crystallisation condition contains them, or other viscous buffer components, please indicate here '}
      type: Label
    - event_bindings: {change: chkCryo_change}
      layout_properties: {grid_position: 'TGLAES,YUTBMC'}
      name: chkCryo
      properties:
        spacing:
          padding: [null, 0, null, 23]
        text: Cryo-protectant/ Viscous buffer components
        tooltip: Cryoprotectants are not required generally on VMXm, however please indicate if you have any, or other viscous buffer components
      type: CheckBox
    - layout_properties: {grid_position: 'TGLAES,WPVSAF'}
      name: txtCryoBuff
      properties: {enabled: false, role: outlined}
      type: TextBox
    - layout_properties: {grid_position: 'MZVLAL,OIBEVL'}
      name: label_5_copy_copy_copy
      properties: {text: Morphology}
      type: Label
    - layout_properties: {grid_position: 'YCTDMQ,KEJOPV'}
      name: dropMorphology
      properties:
        items: [Cube, Rod, Plate, Needle, 'Pyramidal ', Bi-pyramidal, Sphere, Other]
      type: DropDown
    - layout_properties: {grid_position: 'YNBZPD,AVXPCH'}
      name: label_5_copy_copy
      properties: {text: Average crystal size}
      type: Label
    - layout_properties: {grid_position: 'XZCNNY,RKJYOV'}
      name: txtCrystSize
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined, text: '', tooltip: ''}
      type: TextBox
    - layout_properties: {grid_position: 'TDDKRI,XXEBJI'}
      name: label_7
      properties: {text: Estimated crystal density}
      type: Label
    - layout_properties: {grid_position: 'ELIOMX,AJKYUP'}
      name: txtCrystDensity
      properties: {background: 'rgba(3, 31, 35, 0.12)'}
      type: TextBox
    - layout_properties: {grid_position: 'XXLQGE,CIJKUO'}
      name: label_9
      properties: {text: Quantity of sample}
      type: Label
    - layout_properties: {grid_position: 'NGRDHW,XDMMUX'}
      name: txtCrystQuant
      properties: {background: 'rgba(3, 31, 35, 0.12)'}
      type: TextBox
    - layout_properties: {grid_position: 'MEFNNG,DPUQSV'}
      name: label_5_copy_2_copy
      properties: {text: Method to determine size}
      type: Label
    - layout_properties: {grid_position: 'TKUCPJ,VACLHF'}
      name: txtSizing
      properties: {background: 'rgba(3, 31, 35, 0.12)', role: outlined}
      type: TextBox
    - layout_properties: {grid_position: 'WECJHR,JCOPXA'}
